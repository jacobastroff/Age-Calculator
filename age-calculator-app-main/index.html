<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Age calculator app</title>
  <script defer src='script.js'></script>
</head>

<body>
  <div class="UI">
    <div class="container">
      <form class="input-form">
        <div class="inputs">
          <div class="label-and-input">
            <label class="label" for="label-day">Day</label>
            <input class="input" id="label-day" type="text" placeholder="DD" />
          </div>
          <div class="label-and-input">
            <label class="label" for="label-month">Month</label>
            <input class="input" id="label-month" type="text" placeholder="MM" />
          </div>
          <div class="label-and-input">
            <label class="label" for="label-year">Year</label>
            <input class="input" id="label-year" type="text" placeholder="YY" />
          </div>
          <button class="submit-form">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </button>

        </div>

      </form>
      <div class="outputs">
        <div class="output output-year">
          <p class="data year-data">
            <span class="number number-init year-number">--</span>
            years
          </p>
        </div>
        <div class="output output-months">
          <p class="data month-data">
            <span class="number number-init month-number">--</span>
            months
          </p>
        </div>
        <div class="output output-days">
          <p class="data days-data">
            <span class="number number-init days-number">--</span>
            days
          </p>
        </div>

      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Jacob Astroff.
    </div>
  </div>
</body>

</html>
